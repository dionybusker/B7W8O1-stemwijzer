<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stemwijzer</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/8eccf2802e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <!-- currentContainer => 0 (startContainer) -->
    <div id="startContainer">
        <h1>StemWijzer</h1>
        <p>Dit is een stemwijzer.</p>

        <button id="startButton" class="btn btn-info">Start</button>
    </div>

    <button id="goBackButton" class="buttons d-none">Ga terug</button>
    <button id="nextStepButton" class="buttons d-none">Volgende stap</button>

    <!-- currentContainer => 1 (statementContainer) -->
    <div id="statementContainer" class="d-none">
        <h1 id="title">Titel</h1>
        <p id="statement">Statement</p>

        <button id="pro" class="buttons">Eens</button>
        <button id="neither" class="buttons">Geen van beide</button>
        <button id="contra" class="buttons">Oneens</button>
        <button id="skip" class="buttons">Sla deze vraag over</button>
    </div>

    <!-- currentContainer => 2 (importantStatementsContainer) -->
    <div id="importantStatementsContainer" class="d-none">
        <h1>Belangrijke stellingen</h1>
        <p>Hier moet de gebruiker stellingen kiezen die hij/zij belangrijk vindt.</p>
        <div id="subjectTitle"></div>
    </div>

    <!-- currentContainer => 3 (importantPartiesContainer) -->
    <div id="importantPartiesContainer" class="d-none">
        <h1>Belangrijke partijen</h1>
        <p>Hier moet de gebruiker partijen kiezen die hij/zij belangrijk vindt.</p>
        <div id="partySelection"></div>
    </div>

    <!-- currentContainer => 4 (resultContainer) -->
    <div id="resultContainer" class="d-none">
        <h1>Partijen</h1>
        <ul id="partyName"></ul>
    </div>
    
    <!-- Bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="http://stemwijzer.dvc-icta.nl/testdata.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
